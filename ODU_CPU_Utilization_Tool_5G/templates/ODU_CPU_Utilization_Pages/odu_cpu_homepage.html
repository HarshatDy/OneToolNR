{% extends "All_Tools_Pages/headerfooter.html" %}


{% block content %}

{% load static %}

<div class="container">
    <h1 class="fs-1 text-center fw-bold text-danger" style="margin-top:100px;">NR DU CPU utilization APP</h1>
    <hr>
    <form class="form text-center" role="form" method="POST" action="{% url 'odu_cpu_utilization' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body text-center">
            <div class="form-group">
                <label for="du_log_file" class="text-center">==========</label><br>
                <input id="du_log_file" onchange="return fileValidation()" type="file"  name="odu_cpu_file">
            </div>
        </div>
        <button type="submit" class="btn btn-primary text-center">Calculate</button>
    </form>
</div>

<div class="container" style="width:100%">
{% if charts %}
    {% autoescape off %}
            {{charts|safe}}
    {% endautoescape %}
{% endif%}
</div>

{% endblock %}
